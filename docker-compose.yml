services:
  pliego-db:
    image: postgres:15-alpine
    container_name: pliego-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - pliego_network

  pliego-redis:
    image: redis:alpine
    container_name: pliego-redis
    restart: unless-stopped
    networks:
      - pliego_network

  pliego-django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pliego-django
    restart: unless-stopped
    command: ./entrypoint.sh
    environment:
      DJANGO_SETTINGS_MODULE: config.prod
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8002:8000"
    env_file:
      - .env
    depends_on:
      - pliego-db
      - pliego-redis
    networks:
      - pliego_network

volumes:
  postgres_data:

networks:
  pliego_network:
    driver: bridge
